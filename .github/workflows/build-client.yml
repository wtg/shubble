name: Client Build Check

on:
  push:

jobs:
  build-client:
    name: Build Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run linitng
        working-directory: frontend
        run: npm run lint

      - name: Run build
        working-directory: frontend
        run: npm run build
