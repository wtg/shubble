name: 'Build and Lint'

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: client-build
      - run: npm run lint
