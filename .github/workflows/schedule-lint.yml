name: Validate Bus Schedule

on:
    workflow_dispatch:
    pull_request:
        paths:
            - 'shared/schedule.json'

jobs:
    validate-schedule:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
            - name: Validate schedule for duplicates
              run: |
                  echo "üöå Validating bus schedule..."

                  jq -e '
                    [
                      to_entries[]
                      | select(.key | test("^(weekday|saturday|sunday)$"))
                      | .key as $schedule_type
                      | .value
                      | to_entries[]
                      | .key as $bus_name
                      | .value[]
                      | select(length >= 2)
                      | {
                          schedule_type: $schedule_type,
                          bus_name: $bus_name,
                          time: .[0],
                          destination: .[1],
                          key: ($schedule_type + "|" + .[0] + "|" + .[1])
                        }
                    ]
                    | group_by(.key)
                    | map(select(length > 1))
                    | if length > 0 then
                        . as $duplicates
                        | "‚ùå Validation Failed: Found \($duplicates | length) duplicate bus schedule(s)\n"
                        + ($duplicates | map(
                            "\nSchedule Type: \(.[0].schedule_type)\n"
                            + "  Time: \(.[0].time)\n"
                            + "  Destination: \(.[0].destination)\n"
                            + "  Duplicate in buses: \(map(.bus_name) | join(", "))\n"
                          ) | join(""))
                        + "\nPlease ensure each time+destination combination appears in only one bus route."
                        | error
                      else
                        "‚úÖ Validation Passed: No duplicate bus schedules found"
                      end
                  ' shared/schedule.json
