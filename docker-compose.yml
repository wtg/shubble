services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shubble}
      POSTGRES_USER: ${POSTGRES_USER:-shubble}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shubble}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shubble"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - backend
      - test

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - backend
      - test

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://shubble:shubble@postgres:5432/shubble}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_KEY: ${API_KEY:-}
      SAMSARA_SECRET: ${SAMSARA_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - backend

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://shubble:shubble@postgres:5432/shubble}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_KEY: ${API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    profiles:
      - backend

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
    restart: unless-stopped
    profiles:
      - frontend

  test-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.test-server
    ports:
      - "${TEST_BACKEND_PORT:-4000}:4000"
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      TEST_FRONTEND_URL: ${TEST_FRONTEND_URL:-http://localhost:5174}
      DATABASE_URL: ${DATABASE_URL:-postgresql://shubble:shubble@postgres:5432/shubble}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - test

  test-client:
    build:
      context: .
      dockerfile: docker/Dockerfile.test-client
    ports:
      - "${TEST_FRONTEND_PORT:-5174}:80"
    environment:
      VITE_TEST_BACKEND_URL: ${VITE_TEST_BACKEND_URL:-http://localhost:4000}
    restart: unless-stopped
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:
