services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-shubble}
      POSTGRES_USER: ${POSTGRES_USER:-shubble}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shubble}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shubble}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - backend
      - test

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - backend
      - test

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.backend.dev
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://shubble:shubble@postgres:5432/shubble}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DEPLOY_MODE: ${DEPLOY_MODE:-development}
      API_KEY: ${API_KEY:-}
      SAMSARA_SECRET: ${SAMSARA_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - ./ml:/app/ml
    profiles:
      - backend

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile.worker
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://shubble:shubble@postgres:5432/shubble}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DEPLOY_MODE: ${DEPLOY_MODE:-development}
      API_KEY: ${API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - ./ml:/app/ml
    profiles:
      - backend

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.frontend.dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}
      DEPLOY_MODE: ${DEPLOY_MODE:-development}
      MAPKIT_KEY: ${MAPKIT_KEY:-}
    restart: unless-stopped
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - /app/frontend/node_modules
    profiles:
      - frontend

  test-server:
    build:
      context: .
      dockerfile: docker/test-server/Dockerfile.test-server
    ports:
      - "${TEST_BACKEND_PORT:-4000}:4000"
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      TEST_FRONTEND_URL: ${TEST_FRONTEND_URL:-http://localhost:5174}
      DATABASE_URL: ${DATABASE_URL:-postgresql://shubble:shubble@postgres:5432/shubble}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - test

  test-client:
    build:
      context: .
      dockerfile: docker/test-client/Dockerfile.test-client
    ports:
      - "${TEST_FRONTEND_PORT:-5174}:80"
    environment:
      TEST_BACKEND_URL: ${TEST_BACKEND_URL:-http://localhost:4000}
    restart: unless-stopped
    profiles:
      - test

volumes:
  postgres_data:
  redis_data:
